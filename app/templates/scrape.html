{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          {% for item in content %}
          <li class="list-group-item">
            <p><a href={{item.url}} class="lead">{{item.title}}</a></p>
          </li>
          {% endfor %}
          </ul>  
      </div>
    </div>
  </div>
  
  <script type="text/javascript"></script>
  
{% endblock %}
